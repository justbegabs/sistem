<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        html,
        body {
            background: #C24914 !important;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        :root[data-theme="dark"] body {
            background: #000000 !important;
        }

        /* Teste de imagens */
        .teste-imagens {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            background: white;
            padding: 10px;
            border-radius: 4px;
        }

        .teste-imagens img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- Div de teste para verificar os caminhos das imagens -->
    <div class="teste-imagens">
        <img src="fundolaranja.jpg" alt="Teste Laranja">
        <img src="fundopreto.jpg" alt="Teste Preto">
    </div>

    <header>
        <div class="header-content">
            <button class="voltar">‚Üê Voltar</button>
            <div class="header-buttons">
                <button class="tema" onclick="toggleTheme()">
                    <i id="themeIcon" class="fas fa-sun"></i>
                    Tema
                </button>
                <button class="obs">OBS</button>
                <button class="salvar">Salvar</button>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Div espec√≠fica para o background -->
        <div class="background-container"></div>

        <section class="informacoes-basicas">
            <h2>Informa√ß√µes B√°sicas</h2>
            <div class="grid-container">
                <div class="input-group full">
                    <label>Nome</label>
                    <input type="text" placeholder="Nome do personagem">
                </div>
                <div class="input-group">
                    <label>Idade</label>
                    <input type="number" placeholder="Idade">
                </div>
                <div class="input-group">
                    <label>Data de Nascimento</label>
                    <input type="date" placeholder="Ex: 01/01/1990">
                </div>
                <div class="input-group">
                    <label>Altura</label>
                    <input type="text" placeholder="Ex: 1,75m">
                </div>
                <div class="input-group">
                    <label>Tipo Sangu√≠neo</label>
                    <input type="text" placeholder="Ex: A+">
                </div>
                <div class="input-group full">
                    <label>Sexualidade</label>
                    <input type="text" placeholder="Sexualidade">
                </div>
            </div>
        </section>

        <section class="nivel">
            <h2>N√≠vel</h2>
            <div class="nivel-container">
                <span class="nivel-valor">0</span>
                <div class="nivel-barra"></div>
            </div>
        </section>

        <section class="status-vitais">
            <h2>Status Vitais</h2>
            <div class="status-grid">
                <div class="status-item">
                    <label>‚ù§Ô∏è Vida</label>
                    <div class="status-bar">
                        <input type="number" value="0"> / <span>20</span>
                    </div>
                    <div class="barra-progresso"></div>
                </div>
                <div class="status-item">
                    <label>üß† Sanidade</label>
                    <div class="status-bar">
                        <input type="number" value="0"> / <span>10</span>
                    </div>
                    <div class="barra-progresso"></div>
                </div>
                <div class="status-item">
                    <label>‚ö° Mana</label>
                    <div class="status-bar">
                        <input type="number" value="0"> / <span>15</span>
                    </div>
                    <div class="barra-progresso"></div>
                </div>
                <div class="status-item">
                    <label>‚≠ê Alma</label>
                    <div class="status-bar">
                        <input type="number" value="0"> / <span>15</span>
                    </div>
                    <div class="barra-progresso"></div>
                </div>
            </div>
        </section>

        <div class="grid-2-columns">
            <section class="status-combate">
                <h2>Status de Combate</h2>
                <div class="status-list">
                    <div class="status-item">
                        <label>Defesa</label>
                        <input type="number" value="10" readonly>
                    </div>
                    <div class="status-item">
                        <label>Esquiva</label>
                        <input type="number" value="10" readonly>
                    </div>
                    <div class="status-item">
                        <label>Bloqueio</label>
                        <input type="number" value="0" readonly>
                    </div>
                </div>
            </section>

            <section class="info-personagem">
                <h2>Informa√ß√µes do Personagem</h2>
                <div class="info-list">
                    <div class="info-item">
                        <label>Ra√ßa</label>
                        <input type="text" placeholder="Ra√ßa">
                    </div>
                    <div class="info-item">
                        <label>Classe</label>
                        <input type="text" placeholder="Classe">
                    </div>
                    <div class="info-item">
                        <label>Origem</label>
                        <input type="text" placeholder="Origem">
                    </div>
                </div>
            </section>
        </div>

        <div class="grid-2-columns">
            <section class="atributos-teste">
                <h2>Atributos de Teste <span>0/12</span></h2>
                <div class="atributos-list">
                    <div class="atributo-item">
                        <label>For√ßa</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>Destreza</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>Intelecto</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>Carisma</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>Magia</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>Constitui√ß√£o</label>
                        <input type="number" value="0">
                    </div>
                </div>
            </section>

            <section class="atributos-sorte">
                <h2>Atributos de Sorte <span>0/12</span></h2>
                <div class="atributos-list">
                    <div class="atributo-item">
                        <label>Sorte</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>Fama</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>Resili√™ncia</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>F√©</label>
                        <input type="number" value="0">
                    </div>
                    <div class="atributo-item">
                        <label>Criatividade</label>
                        <input type="number" value="0">
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
